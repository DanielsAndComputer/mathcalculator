<!DOCTYPE html>
<html>
  <head>
    <title>Quadratic Equation</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- content element tag of the page -->
    <div class="content">

      <!-- my header element -->
      <header>
        <h1>simple Quadratic equation</h1>

        <p><a href="#">help</a></p>
      </header>
      <!-- header closed -->

      <!-- section tag open -->
      <section>

        <p class="guide">Create a Question e.g <span>8x<sup>2</sup> + 3x - 15 = 0</span> !</p>

        <h2>click</h2>
        <div class="numbers">
          <p class="ins-numbers" id="zero">0</p>
          <p class="ins-numbers" id="one">1</p>
          <p class="ins-numbers" id="two">2</p>
          <p class="ins-numbers" id="three">3</p>
          <p class="ins-numbers" id="four">4</p>
          <p class="ins-numbers" id="five">5</p>
          <p class="ins-numbers" id="six">6</p>
          <p class="ins-numbers" id="seven">7</p>
          <p class="ins-numbers" id="eight">8</p>
          <p class="ins-numbers" id="nine">9</p>
          <p class="ins-numbers" id="del">del</p>
          <p class="ins-numbers" id="clear">clear</p>
          <p class="ins-numbers" id="plus">+</p>
          <p class="ins-numbers" id="minus">-</p>
          <p class="ins-numbers" id="x-sq-2">x<sup>2</sup></p>
          <p class="ins-numbers" id="x">x</p>
          <p class="ins-numbers" id="equals-to">=</p>
        </div>

          <p class="reset">reset</p>
        <h2>Preview</h2>
        <div class="preview-ques">
          <p id="preview-el">3x<sup>2</sup> + 3x - 15 = 0</p>
        </div>

        <h2>Answer</h2>
        <p class="answer">x = 2 or x = 4</p>

        
        <h3>showing working using almighty formula</h3>
        <div class="show-working">
          <p class="workings" id="workings"></p>
        </div>


      </section>
    </div>
    </div>

    <!-- script -->
    <script src="./main.js"></script>
  </body>
</html>
